<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Dashboard</title>
  <style>
    /* RESTORED YOUR ORIGINAL CSS */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
    }

    #conversations {
      width: 25%;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }

    #messages {
      width: 75%;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    #messageList {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message-box {
      padding: 8px;
      border: 1px solid #ccc;
      margin-bottom: 6px;
      border-radius: 4px;
      cursor: pointer;
    }

    .timestamp {
      font-size: 0.8em;
      color: gray;
    }

    .hidden {
      display: none;
    }

    #inputSection {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #messageInput {
      flex: 1;
      padding: 8px;
      font-size: 1em;
    }

    #sendButton {
      padding: 8px 16px;
    }

    .retract-btn {
      margin-top: 5px;
      font-size: 0.75em;
      padding: 2px 5px;
    }

    #noConvos {
      margin-top: 10px;
      color: black;
      font-style: italic;
    }

    /* NEW STYLES FOR YOUR REQUESTED CHANGES */
    #currentChatUser {
      font-size: 1.2em;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .user-message {
      background-color: #f1f1f1;
      align-self: flex-start;
      max-width: 70%;
    }

    .my-message {
      background-color: #e3f2fd;
      align-self: flex-end;
      max-width: 70%;
    }
  </style>
</head>
<body>
  <div id="conversations">
    <h3>Conversations</h3>
    <div id="convoList"></div>
    <div id="noConvos" class="hidden">No users found.</div>
  </div>

  <div id="messages">
    <div id="currentChatUser"></div>
    <div id="messageList"></div>
    <div id="noConvoSelected">No conversation selected</div>
    <div id="inputSection" class="hidden">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    const apiBase = 'https://chat-backend.rsmilga08.workers.dev';
    const userId = parseInt(sessionStorage.getItem('user_id'), 10);
    const username = sessionStorage.getItem('username');
    let currentConvo = null;
    let currentChatUser = null;

    async function loadAvailableUsers() {
      try {
        const res = await fetch(`${apiBase}/getUsers`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ current_user_id: userId })
        });

        if (!res.ok) throw new Error('Failed to fetch users');
        
        const data = await res.json();
        const convoList = document.getElementById('convoList');
        convoList.innerHTML = '';
        
        if (data.users && data.users.length > 0) {
          document.getElementById('noConvos').classList.add('hidden');
          data.users.forEach(user => {
            const userElement = document.createElement('div');
            userElement.textContent = user.username;
            userElement.style.padding = '5px';
            userElement.style.cursor = 'pointer';
            userElement.onclick = () => {
              currentChatUser = user.username;
              document.getElementById('currentChatUser').textContent = `Chatting with: ${user.username}`;
              loadOrCreateConversation(user.user_id);
            };
            convoList.appendChild(userElement);
          });
        } else {
          document.getElementById('noConvos').classList.remove('hidden');
        }
      } catch (err) {
        console.error('Error loading users:', err);
        document.getElementById('noConvos').classList.remove('hidden');
      }
    }

    async function loadOrCreateConversation(otherUserId) {
      try {
        const res = await fetch(`${apiBase}/findOrCreateConvo`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user1: userId, user2: otherUserId })
        });

        if (!res.ok) throw new Error('Failed to find/create conversation');
        
        const data = await res.json();
        currentConvo = data.convo_id;
        
        // Hide "no conversation selected" and show chat
        document.getElementById('noConvoSelected').classList.add('hidden');
        document.getElementById('inputSection').classList.remove('hidden');
        
        loadMessages();
      } catch (err) {
        console.error('Error loading conversation:', err);
        alert('Failed to start conversation');
      }
    }

    async function loadMessages() {
      if (!currentConvo) return;
      
      try {
        const res = await fetch(`${apiBase}/getMessages`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ convo_id: currentConvo })
        });

        if (!res.ok) throw new Error('Failed to load messages');
        
        const data = await res.json();
        const list = document.getElementById('messageList');
        list.innerHTML = '';
        
        if (data.messages.length === 0) {
          return;
        }

        data.messages.forEach(msg => {
          const msgElement = document.createElement('div');
          msgElement.className = msg.user_id === userId ? 'my-message message-box' : 'user-message message-box';
          
          const messageText = document.createElement('div');
          messageText.textContent = msg.message;
          
          const timestamp = document.createElement('div');
          timestamp.className = 'timestamp';
          timestamp.textContent = new Date(msg.timestamp).toLocaleString();
          
          msgElement.appendChild(messageText);
          msgElement.appendChild(timestamp);

          if (msg.user_id === userId) {
            const retractBtn = document.createElement('button');
            retractBtn.className = 'retract-btn';
            retractBtn.textContent = msg.retracted ? 'Unretract' : 'Retract';
            retractBtn.onclick = async () => {
              await fetch(`${apiBase}/toggleRetract`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                  message_id: msg.message_id, 
                  retracted: msg.retracted 
                })
              });
              loadMessages();
            };
            msgElement.appendChild(retractBtn);
          }
          
          list.appendChild(msgElement);
        });
        
        list.scrollTop = list.scrollHeight;
      } catch (err) {
        console.error('Error loading messages:', err);
      }
    }

    // Send message
    document.getElementById('sendButton').onclick = async () => {
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value.trim();
      
      if (!message || !currentConvo) return;
      
      try {
        await fetch(`${apiBase}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            convo_id: currentConvo, 
            user_id: userId, 
            message 
          })
        });
        
        messageInput.value = '';
        loadMessages();
      } catch (err) {
        console.error('Error sending message:', err);
      }
    };

    // Initialize
    if (!userId || !username) {
      window.location.href = 'index.html';
    } else {
      loadAvailableUsers();
    }
  </script>
</body>
</html>
