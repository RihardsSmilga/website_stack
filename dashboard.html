<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
    }

    #conversations {
      width: 25%;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }

    #messages {
      width: 75%;
      padding: 10px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #messageList {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      padding: 10px 0;
    }

    .message-container {
      display: flex;
      margin-bottom: 10px;
      width: 100%;
    }

    .user-message {
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
      max-width: 80%;
      cursor: pointer;
    }

    .my-message {
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
      max-width: 80%;
      cursor: pointer;
    }

    .timestamp {
      font-size: 0.8em;
      color: gray;
      display: none;
    }

    .action-buttons {
      display: none;
      text-align: right;
      margin-top: 5px;
    }

    .retract-btn, .unretract-btn {
      font-size: 0.75em;
      padding: 2px 5px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      cursor: pointer;
      margin-left: 5px;
    }

    .retracted-label {
      font-style: italic;
      color: #888;
      cursor: pointer;
      display: block;
    }

    .original-message {
      display: none;
      padding-top: 5px;
    }

    .hidden {
      display: none;
    }

    #inputSection {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: auto;
    }

    #messageInput {
      flex: 1;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #sendButton {
      padding: 8px 16px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #noConvos {
      margin-top: 10px;
      color: black;
      font-style: italic;
    }

    #currentChatUser {
      font-size: 1.2em;
      margin-bottom: 10px;
      font-weight: bold;
    }

    #noConvoSelected {
      position: absolute;
      top: 10px;
      left: 10px;
      color: black;
    }
  </style>
</head>
<body>
  <div id="conversations">
    <h3>Conversations</h3>
    <div id="convoList"></div>
    <div id="noConvos" class="hidden">No users found.</div>
  </div>

  <div id="messages">
    <div id="currentChatUser"></div>
    <div id="noConvoSelected">No conversation selected</div>
    <div id="messageList"></div>
    <div id="inputSection" class="hidden">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    const apiBase = 'https://chat-backend.rsmilga08.workers.dev';
    const userId = parseInt(sessionStorage.getItem('user_id'), 10);
    const username = sessionStorage.getItem('username');
    let currentConvo = null;
    let currentChatUser = null;
    let refreshInterval;
    let expandedMessages = new Set();
    let lastKnownUpdate = null;

    async function loadAvailableUsers() {
  try {
    console.log('Fetching users for:', userId); // Debug current user
    
    const res = await fetch(`${apiBase}/getUsers`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ current_user_id: userId })
    });

    if (!res.ok) {
      const error = await res.text();
      throw new Error(`API Error: ${error}`);
    }
    
    const data = await res.json();
    console.log('API Response:', data); // Debug response
    
    const convoList = document.getElementById('convoList');
    convoList.innerHTML = '';
    
    if (!data.users) {
      throw new Error('Invalid response format - missing users array');
    }

    if (data.users.length === 0) {
      document.getElementById('noConvos').classList.remove('hidden');
      console.log('No other users found'); // Debug empty case
      return;
    }

    document.getElementById('noConvos').classList.add('hidden');
    data.users.forEach(user => {
      if (!user.user_id || !user.username) {
        console.warn('Invalid user format:', user);
        return;
      }
      
      const userElement = document.createElement('div');
      userElement.textContent = user.username;
      // ... rest of your element setup ...
      convoList.appendChild(userElement);
    });

  } catch (err) {
    console.error('Error loading users:', err);
    document.getElementById('noConvos').classList.remove('hidden');
    document.getElementById('noConvos').textContent = 'Error loading users';
  }
}

    async function loadOrCreateConversation(otherUserId) {
      try {
        const res = await fetch(`${apiBase}/findOrCreateConvo`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user1: userId, user2: otherUserId })
        });

        if (!res.ok) throw new Error('Failed to find/create conversation');
        
        const data = await res.json();
        currentConvo = data.convo_id;
        lastKnownUpdate = null;
        
        document.getElementById('noConvoSelected').classList.add('hidden');
        document.getElementById('inputSection').classList.remove('hidden');
        
        startAutoRefresh();
        loadMessages();
      } catch (err) {
        console.error('Error loading conversation:', err);
        alert('Failed to start conversation');
      }
    }

    async function checkForUpdates() {
      if (!currentConvo) return;
      
      try {
        const res = await fetch(`${apiBase}/getLastUpdate`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ convo_id: currentConvo })
        });

        if (!res.ok) throw new Error('Failed to check updates');
        
        const data = await res.json();
        
        if (!lastKnownUpdate || (data.lastUpdated && new Date(data.lastUpdated) > new Date(lastKnownUpdate))) {
          loadMessages();
        }
      } catch (err) {
        console.error('Error checking updates:', err);
      }
    }

    function startAutoRefresh() {
      if (refreshInterval) clearInterval(refreshInterval);
      refreshInterval = setInterval(checkForUpdates, 1000);
    }

    async function loadMessages() {
  if (!currentConvo) return;
  
  try {
    const res = await fetch(`${apiBase}/getMessages`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ convo_id: currentConvo })
    });

    if (!res.ok) throw new Error('Failed to load messages');
    
    const data = await res.json();
    const list = document.getElementById('messageList');
    const wasScrolledToBottom = list.scrollHeight - list.scrollTop === list.clientHeight;
    
    // Find the newest update time
    if (data.messages && data.messages.length > 0) {
      const newestUpdate = data.messages.reduce((latest, msg) => {
        const msgTime = new Date(msg.updated_at);
        return msgTime > latest ? msgTime : latest;
      }, new Date(0));
      lastKnownUpdate = newestUpdate.toISOString();
    }
    
    const tempContainer = document.createElement('div');
    tempContainer.style.display = 'none';
    document.body.appendChild(tempContainer);
    
    data.messages.forEach(msg => {
      const messageContainer = document.createElement('div');
      messageContainer.className = 'message-container';
      
      const messageElement = document.createElement('div');
      messageElement.className = msg.user_id === userId ? 'my-message' : 'user-message';
      
      if (msg.retracted) {
        // Retracted message display
        const retractedLabel = document.createElement('span');
        retractedLabel.className = 'retracted-label';
        retractedLabel.textContent = 'retracted';
        
        const timestamp = document.createElement('div');
        timestamp.className = 'timestamp';
        timestamp.textContent = new Date(msg.timestamp).toLocaleString();
        
        const originalMessage = document.createElement('div');
        originalMessage.className = 'original-message';
        originalMessage.textContent = msg.message;
        
        const actionButtons = document.createElement('div');
        actionButtons.className = 'action-buttons';
        
        if (expandedMessages.has(msg.message_id)) {
          timestamp.style.display = 'block';
          originalMessage.style.display = 'block';
          actionButtons.style.display = 'block';
        }
        
        if (msg.user_id === userId) {
          const unretractBtn = document.createElement('button');
          unretractBtn.className = 'unretract-btn';
          unretractBtn.textContent = 'Unretract';
          
          unretractBtn.onclick = async (e) => {
            e.stopPropagation();
            await retractMessage(msg.message_id, true);
          };
          
          actionButtons.appendChild(unretractBtn);
        }
        
        retractedLabel.onclick = () => toggleMessageExpansion(msg.message_id);
        
        messageElement.appendChild(retractedLabel);
        messageElement.appendChild(originalMessage);
        messageElement.appendChild(timestamp);
        messageElement.appendChild(actionButtons);
      } else {
        // Normal message display
        messageElement.textContent = msg.message;
        
        const timestamp = document.createElement('div');
        timestamp.className = 'timestamp';
        timestamp.textContent = new Date(msg.timestamp).toLocaleString();
        
        const actionButtons = document.createElement('div');
        actionButtons.className = 'action-buttons';
        
        if (expandedMessages.has(msg.message_id)) {
          timestamp.style.display = 'block';
          actionButtons.style.display = 'block';
        }
        
        if (msg.user_id === userId) {
          const retractBtn = document.createElement('button');
          retractBtn.className = 'retract-btn';
          retractBtn.textContent = 'Retract';
          
          retractBtn.onclick = async (e) => {
            e.stopPropagation();
            await retractMessage(msg.message_id, false);
          };
          
          actionButtons.appendChild(retractBtn);
        }
        
        messageElement.onclick = () => toggleMessageExpansion(msg.message_id);
        messageElement.appendChild(timestamp);
        messageElement.appendChild(actionButtons);
      }
      
      messageContainer.appendChild(messageElement);
      tempContainer.appendChild(messageContainer);
    });
    
    list.innerHTML = '';
    while (tempContainer.firstChild) {
      list.appendChild(tempContainer.firstChild);
    }
    document.body.removeChild(tempContainer);
    
    if (wasScrolledToBottom) {
      list.scrollTop = list.scrollHeight;
    }
  } catch (err) {
    console.error('Error loading messages:', err);
  }
}

    function toggleMessageExpansion(messageId) {
      if (expandedMessages.has(messageId)) {
        expandedMessages.delete(messageId);
      } else {
        expandedMessages.add(messageId);
      }
      loadMessages(); // Refresh to update visibility
    }

    // Replace the retractMessage function with this:
async function retractMessage(messageId, isCurrentlyRetracted) {
  try {
    const res = await fetch(`${apiBase}/toggleRetract`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ 
        message_id: messageId, 
        retracted: isCurrentlyRetracted 
      })
    });

    if (!res.ok) throw new Error('Failed to toggle retract');
    
    const data = await res.json();
    lastKnownUpdate = data.updated_at;
    
    // Force immediate refresh of messages
    await loadMessages();
    
    // Rebuild the expandedMessages set for the updated message
    if (expandedMessages.has(messageId)) {
      expandedMessages.delete(messageId);
      expandedMessages.add(messageId); // This ensures the message stays expanded
    }
  } catch (err) {
    console.error('Error toggling retract:', err);
  }
}

// Update the message rendering logic in loadMessages():
// Change the unretract button click handler to:
unretractBtn.onclick = async (e) => {
  e.stopPropagation();
  await retractMessage(msg.message_id, true); // true means it's currently retracted
};

// Change the retract button click handler to:
retractBtn.onclick = async (e) => {
  e.stopPropagation();
  await retractMessage(msg.message_id, false); // false means it's not currently retracted
};

    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value.trim();
      
      if (!message || !currentConvo) return;
      
      fetch(`${apiBase}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          convo_id: currentConvo, 
          user_id: userId, 
          message 
        })
      })
      .then(() => {
        messageInput.value = '';
      })
      .catch(err => {
        console.error('Error sending message:', err);
      });
    }

    document.getElementById('sendButton').onclick = sendMessage;

    document.getElementById('messageInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    if (!userId || !username) {
      window.location.href = 'index.html';
    } else {
      loadAvailableUsers();
    }

    window.addEventListener('beforeunload', () => {
      if (refreshInterval) clearInterval(refreshInterval);
    });
  </script>
</body>
</html>
