<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-text-size-adjust: 100%;
      background: white;
      overflow: hidden;
    }

    #main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
      flex-direction: column;
      position: relative;
      height: calc(100% - env(safe-area-inset-bottom));
    }

    @media (min-width: 768px) {
      #main-container {
        flex-direction: row;
      }
    }

    #conversations {
      width: 100%;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      flex-shrink: 0;
      max-height: 40vh;
      background: white;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    @media (min-width: 768px) {
      #conversations {
        width: 25%;
        max-height: none;
        box-shadow: none;
      }
    }

    #messages {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      background: white;
    }

    #currentChatUser {
      font-size: 1.1em;
      font-weight: bold;
      padding: 15px;
      background: white;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 5;
    }

    #messageList {
      flex: 1;
      overflow-y: auto;
      padding: 10px 15px;
      -webkit-overflow-scrolling: touch;
    }

    @media (min-width: 768px) {
      #messageList {
        padding: 15px;
      }
    }

    #inputSection {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: white;
      position: sticky;
      bottom: 0;
      z-index: 5;
      align-items: center;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-height: 40px;
      max-height: 120px;
      resize: none;
      outline: none;
      background: white;
      margin-right: 10px;
    }

    #sendButton {
      padding: 0 15px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      height: 40px;
      min-width: 60px;
      font-size: 0.9em;
    }

    /* Message styles - plain text version */
    .message-container {
      display: flex;
      margin-bottom: 15px;
      width: 100%;
    }

    .user-message {
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
      max-width: 85%;
      cursor: pointer;
      color: black;
      word-break: break-word;
      line-height: 1.4;
    }

    .my-message {
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
      max-width: 85%;
      cursor: pointer;
      color: black;
      word-break: break-word;
      line-height: 1.4;
    }

    .timestamp {
      font-size: 0.7em;
      color: #999;
      display: none;
      margin-top: 3px;
    }

    .action-buttons {
      display: none;
      text-align: right;
      margin-top: 5px;
    }

    .retract-btn,
    .unretract-btn {
      font-size: 0.7em;
      padding: 3px 8px;
      background: rgba(0,0,0,0.1);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 5px;
    }

    .retracted-label {
      font-style: italic;
      color: #888;
      cursor: pointer;
      display: block;
      font-size: 0.9em;
    }

    .original-message {
      display: none;
      padding-top: 5px;
      color: #666;
      font-size: 0.9em;
    }

    .hidden {
      display: none;
    }

    #noConvos {
      margin-top: 10px;
      color: #666;
      font-style: italic;
      padding: 15px;
      text-align: center;
    }

    #noConvoSelected {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #888;
      text-align: center;
      width: 100%;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .convo-user {
      padding: 12px 15px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }

    .convo-user:active {
      background: #f0f0f0;
    }

    h3 {
      padding: 12px 15px;
      margin: 0;
      border-bottom: 1px solid #ccc;
      background: white;
      position: sticky;
      top: 0;
      z-index: 5;
    }

    #noMessages {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #888;
      font-style: italic;
      text-align: center;
      width: 100%;
      display: none;
      padding: 0 20px;
      box-sizing: border-box;
    }

    /* Mobile-specific styles */
    @media (max-width: 767px) {
      #conversations {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        max-height: none;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 20;
      }
      
      #conversations.active {
        transform: translateX(0);
      }
      
      #messages {
        width: 100%;
      }
      
      .back-button {
        display: inline-block;
        margin-right: 10px;
        cursor: pointer;
      }
      
      #currentChatUser {
        display: flex;
        align-items: center;
      }

      #inputSection {
        padding-bottom: calc(10px + env(safe-area-inset-bottom));
      }
    }

    @media (min-width: 768px) {
      .back-button {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="main-container">
    <div id="conversations">
      <h3>Conversations</h3>
      <div id="convoList"></div>
      <div id="noConvos" class="hidden">No users found.</div>
    </div>

    <div id="messages">
      <div id="currentChatUser">
        <span class="back-button" id="backButton">‚Üê</span>
        <span id="currentChatUserText">No conversation selected</span>
      </div>
      <div id="noConvoSelected">Select a conversation to start chatting</div>
      <div id="noMessages" class="hidden">No messages in this chat yet</div>
      <div id="messageList"></div>
      <div id="inputSection" class="hidden">
        <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
        <button id="sendButton">Send</button>
      </div>
    </div>
  </div>
  <script>
// Fallback API base URL in case of DNS issues
const apiBases = [
  'https://chat-backend.rsmilga08.workers.dev',
  'http://localhost:8787' // Fallback for development
];
let apiBase = apiBases[0];

const userId = parseInt(sessionStorage.getItem('user_id'), 10);
const username = sessionStorage.getItem('username');
let currentConvo = null;
let currentChatUser = null;
let currentChatUserId = null;
let refreshInterval;
let expandedMessages = new Set();
let lastKnownUpdate = null;
let shouldAutoScroll = true;
let previousMessageCount = 0;

function formatDateTime(dateString) {
  const date = new Date(dateString);
  const day = String(date.getDate()).padStart(2, '0');
  const month = String(date.getMonth() + 1).padStart(2, '0');
  const year = String(date.getFullYear()).slice(-2);
  const hours = String(date.getHours()).padStart(2, '0');
  const minutes = String(date.getMinutes()).padStart(2, '0');
  return `${day}.${month}.${year} ${hours}:${minutes}`;
}

function isScrolledToBottom(element) {
  return Math.abs(element.scrollHeight - element.scrollTop - element.clientHeight) < 5;
}

if (!userId || !username) {
  window.location.href = 'index.html';
}

// Test API connection
async function testApiConnection() {
  try {
    const response = await fetch(`${apiBase}/health`, {
      method: 'GET',
      headers: { 'Content-Type': 'application/json' },
    });
    return response.ok;
  } catch (error) {
    console.error('API connection failed:', error);
    return false;
  }
}

// Initialize API connection
async function initializeApiConnection() {
  const isPrimaryApiWorking = await testApiConnection();
  if (!isPrimaryApiWorking && apiBases.length > 1) {
    apiBase = apiBases[1]; // Switch to fallback
    console.log('Switched to fallback API:', apiBase);
  }
}

// Mobile navigation
function toggleConversationList() {
  document.getElementById('conversations').classList.toggle('active');
}

document.getElementById('backButton').addEventListener('click', toggleConversationList);

async function loadAvailableUsers() {
  try {
    document.getElementById('noConvos').textContent = 'Loading users...';
    document.getElementById('noConvos').classList.remove('hidden');

    const res = await fetch(`${apiBase}/getUsers`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ current_user_id: userId }),
    });

    if (!res.ok) {
      const error = await res.text();
      throw new Error(`API Error: ${error}`);
    }

    const data = await res.json();
    const convoList = document.getElementById('convoList');
    convoList.innerHTML = '';

    if (!data.users) {
      throw new Error('Invalid response format');
    }

    if (data.users.length === 0) {
      document.getElementById('noConvos').textContent = 'No users found';
      return;
    }

    document.getElementById('noConvos').classList.add('hidden');
    data.users.forEach((user) => {
      if (!user.user_id || !user.username) return;

      const userElement = document.createElement('div');
      userElement.textContent = user.username;
      userElement.className = 'convo-user';

      userElement.onclick = () => {
        currentChatUser = user.username;
        currentChatUserId = user.user_id;
        document.getElementById('currentChatUserText').textContent = user.username;
        shouldAutoScroll = true;
        
        // On mobile, hide conversation list after selection
        if (window.innerWidth < 768) {
          toggleConversationList();
        }
        
        loadOrCreateConversation(user.user_id);
      };

      convoList.appendChild(userElement);
    });
  } catch (err) {
    console.error('Error loading users:', err);
    document.getElementById('noConvos').classList.remove('hidden');
    document.getElementById('noConvos').textContent = 'Failed to load users. Please check your connection.';
  }
}

async function loadOrCreateConversation(otherUserId) {
  try {
    // Clear previous state
    const messageList = document.getElementById('messageList');
    const noMessagesEl = document.getElementById('noMessages');
    
    messageList.innerHTML = '';
    noMessagesEl.style.display = 'none';
    noMessagesEl.classList.add('hidden');
    
    // Stop any existing refresh interval
    if (refreshInterval) {
      clearInterval(refreshInterval);
      refreshInterval = null;
    }

    const res = await fetch(`${apiBase}/findOrCreateConvo`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ user1: userId, user2: otherUserId }),
    });

    if (!res.ok) throw new Error('Failed to find/create conversation');

    const data = await res.json();
    currentConvo = data.convo_id;
    lastKnownUpdate = null;
    previousMessageCount = 0;

    document.getElementById('noConvoSelected').classList.add('hidden');
    document.getElementById('inputSection').classList.remove('hidden');

    // Load messages immediately
    await loadMessages();
    
    // Start auto refresh after loading messages
    startAutoRefresh();
  } catch (err) {
    console.error('Error loading conversation:', err);
    const noMessagesEl = document.getElementById('noMessages');
    noMessagesEl.style.display = 'block';
    noMessagesEl.classList.remove('hidden');
    alert('Failed to start conversation. Please check your connection.');
  }
}

async function checkForUpdates() {
  if (!currentConvo) return;

  try {
    const res = await fetch(`${apiBase}/getLastUpdate`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ convo_id: currentConvo }),
    });

    const data = await res.json();

    if (data.error) {
      console.log('Update check error:', data.error);
      if (data.error.includes('not found')) {
        currentConvo = null;
        document.getElementById('noConvoSelected').classList.remove('hidden');
        document.getElementById('inputSection').classList.add('hidden');
        document.getElementById('messageList').innerHTML = '';
        document.getElementById('noMessages').classList.add('hidden');
        if (refreshInterval) {
          clearInterval(refreshInterval);
          refreshInterval = null;
        }
      }
      return;
    }

    if (
      data.exists &&
      (!lastKnownUpdate || (data.lastUpdated && new Date(data.lastUpdated) > new Date(lastKnownUpdate)))
    ) {
      await loadMessages();
    }
  } catch (err) {
    console.error('Error checking updates:', err);
  }
}

function startAutoRefresh() {
  if (refreshInterval) clearInterval(refreshInterval);
  refreshInterval = setInterval(checkForUpdates, 3000);
}

async function loadMessages() {
  if (!currentConvo) {
    console.log("No conversation selected");
    return;
  }

  try {
    const res = await fetch(`${apiBase}/getMessages`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ convo_id: currentConvo })
    });

    if (!res.ok) {
      const error = await res.text();
      throw new Error(`API Error: ${error}`);
    }

    const data = await res.json();
    const list = document.getElementById('messageList');
    const noMessagesEl = document.getElementById('noMessages');
    const wasScrolledToBottom = isScrolledToBottom(list);

    // Always clear the message list first
    list.innerHTML = '';

    // Check if there are no messages
    if (!data.messages || data.messages.length === 0) {
      noMessagesEl.style.display = 'block';
      noMessagesEl.classList.remove('hidden');
      return;
    }

    // Hide "no messages" if we have messages
    noMessagesEl.style.display = 'none';
    noMessagesEl.classList.add('hidden');

    if (data.messages.length > previousMessageCount) {
      shouldAutoScroll = true;
    }
    previousMessageCount = data.messages.length;

    // Update lastKnownUpdate
    const newestUpdate = data.messages.reduce((latest, msg) => {
      const msgTime = new Date(msg.updated_at || msg.timestamp);
      return msgTime > latest ? msgTime : latest;
    }, new Date(0));
    lastKnownUpdate = newestUpdate.toISOString();

    // Create messages
    data.messages.forEach(msg => {
      const messageContainer = document.createElement('div');
      messageContainer.className = 'message-container';

      const messageElement = document.createElement('div');
      messageElement.className = msg.user_id === userId ? 'my-message' : 'user-message';

      if (msg.retracted) {
        const retractedLabel = document.createElement('span');
        retractedLabel.className = 'retracted-label';
        retractedLabel.textContent = 'retracted';

        const timestamp = document.createElement('div');
        timestamp.className = 'timestamp';
        timestamp.textContent = formatDateTime(msg.timestamp);

        const originalMessage = document.createElement('div');
        originalMessage.className = 'original-message';
        originalMessage.textContent = msg.message;

        const actionButtons = document.createElement('div');
        actionButtons.className = 'action-buttons';

        if (expandedMessages.has(msg.message_id)) {
          timestamp.style.display = 'block';
          originalMessage.style.display = 'block';
          actionButtons.style.display = 'block';
        }

        if (msg.user_id === userId) {
          const unretractBtn = document.createElement('button');
          unretractBtn.className = 'unretract-btn';
          unretractBtn.textContent = 'Unretract';
          unretractBtn.onclick = async (e) => {
            e.stopPropagation();
            await retractMessage(msg.message_id, true);
          };
          actionButtons.appendChild(unretractBtn);
        }

        retractedLabel.onclick = () => toggleMessageExpansion(msg.message_id);

        messageElement.appendChild(retractedLabel);
        messageElement.appendChild(originalMessage);
        messageElement.appendChild(timestamp);
        messageElement.appendChild(actionButtons);
      } else {
        messageElement.textContent = msg.message;

        const timestamp = document.createElement('div');
        timestamp.className = 'timestamp';
        timestamp.textContent = formatDateTime(msg.timestamp);

        const actionButtons = document.createElement('div');
        actionButtons.className = 'action-buttons';

        if (expandedMessages.has(msg.message_id)) {
          timestamp.style.display = 'block';
          actionButtons.style.display = 'block';
        }

        if (msg.user_id === userId) {
          const retractBtn = document.createElement('button');
          retractBtn.className = 'retract-btn';
          retractBtn.textContent = 'Retract';
          retractBtn.onclick = async (e) => {
            e.stopPropagation();
            await retractMessage(msg.message_id, false);
          };
          actionButtons.appendChild(retractBtn);
        }

        messageElement.onclick = () => toggleMessageExpansion(msg.message_id);
        messageElement.appendChild(timestamp);
        messageElement.appendChild(actionButtons);
      }

      messageContainer.appendChild(messageElement);
      list.appendChild(messageContainer);
    });

    // Auto-scroll if needed
    if (shouldAutoScroll || wasScrolledToBottom) {
      setTimeout(() => {
        list.scrollTop = list.scrollHeight;
      }, 0);
      shouldAutoScroll = false;
    }
  } catch (err) {
    console.error('Error loading messages:', err);
    const list = document.getElementById('messageList');
    const noMessagesEl = document.getElementById('noMessages');
    list.innerHTML = '';
    noMessagesEl.style.display = 'block';
    noMessagesEl.classList.remove('hidden');
  }
}

function toggleMessageExpansion(messageId) {
  if (expandedMessages.has(messageId)) {
    expandedMessages.delete(messageId);
  } else {
    expandedMessages.add(messageId);
  }
  loadMessages();
}

async function retractMessage(messageId, isCurrentlyRetracted) {
  try {
    const res = await fetch(`${apiBase}/toggleRetract`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        message_id: messageId,
        retracted: isCurrentlyRetracted,
      }),
    });

    if (!res.ok) throw new Error('Failed to toggle retract');

    const data = await res.json();
    lastKnownUpdate = data.updated_at;
    await loadMessages();

    if (expandedMessages.has(messageId)) {
      expandedMessages.delete(messageId);
      expandedMessages.add(messageId);
    }
  } catch (err) {
    console.error('Error toggling retract:', err);
  }
}

function sendMessage() {
  const messageInput = document.getElementById('messageInput');
  const message = messageInput.value.trim();

  if (!message || !currentConvo) return;

  fetch(`${apiBase}/sendMessage`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      convo_id: currentConvo,
      user_id: userId,
      message,
    }),
  })
    .then(() => {
      messageInput.value = '';
      shouldAutoScroll = true;
      // Immediately check for updates to show the new message
      setTimeout(checkForUpdates, 100);
    })
    .catch((err) => {
      console.error('Error sending message:', err);
    });
}

// Auto-resize textarea
const messageInput = document.getElementById('messageInput');
messageInput.addEventListener('input', function() {
  this.style.height = 'auto';
  this.style.height = (this.scrollHeight) + 'px';
});

// Event listeners
const messageList = document.getElementById('messageList');
messageList.addEventListener('scroll', () => {
  if (!isScrolledToBottom(messageList)) {
    shouldAutoScroll = false;
  }
});

document.getElementById('sendButton').onclick = sendMessage;
document.getElementById('messageInput').addEventListener('keypress', (e) => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

// Initialize
initializeApiConnection().then(() => {
  loadAvailableUsers();
  
  // Handle mobile layout
  setTimeout(() => {
    // Ensure proper viewport height
    document.documentElement.style.height = '100%';
    document.body.style.height = '100%';
    
    // Reset scroll position
    window.scrollTo(0, 0);
    
    // Show conversation list by default on mobile if no conversation is selected
    if (window.innerWidth < 768 && !currentConvo) {
      document.getElementById('conversations').classList.add('active');
    }
  }, 100);
});

window.addEventListener('beforeunload', () => {
  if (refreshInterval) clearInterval(refreshInterval);
});
  </script>
</body>
</html>
