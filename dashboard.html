<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
      background-color: white;
      color: black;
    }

    #conversations {
      width: 25%;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 20px;
    }

    #chat {
      width: 75%;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .msg {
      margin: 5px 0;
      padding: 5px 10px;
      max-width: 60%;
      word-wrap: break-word;
      border-radius: 6px;
      position: relative;
      user-select: none;
      cursor: pointer;
    }

    .you {
      align-self: flex-end;
      text-align: right;
      background-color: #eee;
    }

    .other {
      align-self: flex-start;
      text-align: left;
      background-color: #ddd;
    }

    .msg:hover {
      background-color: #f0f0f0;
    }

    .timestamp {
      font-size: 0.75em;
      color: #555;
      display: none;
      margin-top: 4px;
    }

    .msg.show-ts .timestamp {
      display: block;
    }

    .retract-btn {
      margin-left: 8px;
      font-size: 0.75em;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
      user-select: none;
    }

  </style>
</head>
<body>
  <div id="conversations">
    <h2>Conversations</h2>
    <ul id="convoList"></ul>
  </div>
  <div id="chat">
    <h2>Chat</h2>
    <div id="messages">Select a conversation...</div>
    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const API_BASE = 'https://chat-backend.rsmilga08.workers.dev';

    const username = sessionStorage.getItem('username');
    const userId = parseInt(sessionStorage.getItem('user_id'));
    if (!username || !userId) {
      location.href = 'index.html';
    }

    let currentConvoId = null;

    // Load conversations for logged-in user
    fetch(`${API_BASE}/getConversations`, {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      mode: 'cors',
      credentials: 'omit',
      body: JSON.stringify({ user_id: userId })
    })
    .then(r => {
      if (!r.ok) throw new Error(`HTTP error! status: ${r.status}`);
      return r.json();
    })
    .then(data => {
      if (data.error) {
        const convDiv = document.getElementById('conversations');
        const p = document.createElement('p');
        p.style.color = 'red';
        p.textContent = 'Error fetching conversations: ' + data.error;
        convDiv.appendChild(p);
        return;
      }
      const list = document.getElementById('convoList');
      list.innerHTML = '';
      if (data.conversations.length === 0) {
        list.textContent = "No conversations found.";
        return;
      }
      data.conversations.forEach(c => {
        const li = document.createElement('li');
        li.textContent = 'Chat with ' + c.other_username;
        li.style.cursor = 'pointer';
        li.onclick = () => loadMessages(c.convo_id);
        list.appendChild(li);
      });
    })
    .catch(err => {
      const convDiv = document.getElementById('conversations');
      const p = document.createElement('p');
      p.textContent = 'Failed to load conversations';
      convDiv.appendChild(p);
      console.error(err);
    });

    function loadMessages(convoId, showLoading = true) {
      currentConvoId = convoId;
      const mdiv = document.getElementById('messages');
      
      if (showLoading) {
        mdiv.textContent = 'Loading messages...';
      }

      fetch(`${API_BASE}/getMessages`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        mode: 'cors',
        credentials: 'omit',
        body: JSON.stringify({ convo_id: convoId })
      })
      .then(r => {
        if (!r.ok) throw new Error(`HTTP error! status: ${r.status}`);
        return r.json();
      })
      .then(data => {
        if (data.error) {
          alert('Error fetching messages: ' + data.error);
          return;
        }
        mdiv.innerHTML = '';
        if (data.messages.length === 0) {
          mdiv.textContent = 'No messages yet.';
          return;
        }

        data.messages.forEach(msg => {
          const d = document.createElement('div');
          d.className = 'msg ' + (msg.user_id === userId ? 'you' : 'other');

          // We do NOT set textContent here because of toggling. We'll do it in toggle function below.

          const ts = document.createElement('div');
          ts.className = 'timestamp';
          ts.textContent = new Date(msg.timestamp).toLocaleString();
          d.appendChild(ts);

          // State: initially hidden timestamp & original message for retracted messages
          d.dataset.retracted = msg.retracted ? 'true' : 'false';
          d.dataset.originalMessage = msg.message;
          d.dataset.messageId = msg.message_id;
          d.dataset.userId = msg.user_id;

          // Set initial message content depending on retracted
          if (msg.retracted) {
            d.textContent = 'retracted';
          } else {
            d.textContent = msg.message;
          }
          d.appendChild(ts);

          d.onclick = () => {
            // Toggle timestamp visibility
            d.classList.toggle('show-ts');

            // Remove existing retract button and original message if present
            const existingBtn = d.querySelector('.retract-btn');
            if (existingBtn) existingBtn.remove();
            const existingOrigMsgDiv = d.querySelector('.orig-msg');
            if (existingOrigMsgDiv) existingOrigMsgDiv.remove();

            if (d.dataset.retracted === 'true') {
              if (d.classList.contains('show-ts')) {
                // Show retracted + original message + retract button (if sent by current user)

                d.textContent = 'retracted';
                d.appendChild(ts);

                const origMsgDiv = document.createElement('div');
                origMsgDiv.className = 'orig-msg';
                origMsgDiv.style.fontStyle = 'italic';
                origMsgDiv.style.marginTop = '4px';
                origMsgDiv.textContent = d.dataset.originalMessage;
                d.appendChild(origMsgDiv);

                if (parseInt(d.dataset.userId) === userId) {
                  const btn = document.createElement('span');
                  btn.className = 'retract-btn';
                  btn.textContent = 'Unretract';
                  btn.onclick = (ev) => {
                    ev.stopPropagation();
                    toggleRetract(
                      parseInt(d.dataset.messageId),
                      true,
                      d,
                      d.dataset.originalMessage,
                      btn
                    );
                  };
                  d.appendChild(btn);
                }
              } else {
                // Hide timestamp, original message, retract button; show only 'retracted' text
                d.textContent = 'retracted';
              }
            } else {
              // Not retracted message: just toggle timestamp, message text always visible
              d.textContent = d.dataset.originalMessage;
              d.appendChild(ts);
            }
          };

          mdiv.appendChild(d);
        });

        mdiv.scrollTop = mdiv.scrollHeight;
      })
      .catch(err => {
        alert('Failed to load messages: ' + err.message);
        console.error(err);
      });
    }

    function toggleRetract(message_id, currentFlag, messageDiv, originalMessage, button) {
      fetch(`${API_BASE}/toggleRetract`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        mode: 'cors',
        credentials: 'omit',
        body: JSON.stringify({ message_id, retracted: currentFlag })
      })
      .then(r => {
        if (!r.ok) throw new Error(`HTTP error! status: ${r.status}`);
        return r.json();
      })
      .then(res => {
        if (res.success) {
          const ts = messageDiv.querySelector('.timestamp');
          messageDiv.dataset.retracted = res.newFlag ? 'true' : 'false';

          if (res.newFlag) {
            messageDiv.textContent = 'retracted';
            messageDiv.appendChild(ts);

            const origMsgDiv = document.createElement('div');
            origMsgDiv.className = 'orig-msg';
            origMsgDiv.style.fontStyle = 'italic';
            origMsgDiv.style.marginTop = '4px';
            origMsgDiv.textContent = originalMessage;
            messageDiv.appendChild(origMsgDiv);

            button.textContent = 'Unretract';
            messageDiv.appendChild(button);
          } else {
            messageDiv.textContent = originalMessage;
            messageDiv.appendChild(ts);
            button.textContent = 'Retract';
            messageDiv.appendChild(button);
          }
        } else {
          alert('Failed to update message status');
        }
      })
      .catch(err => {
        alert('Error updating message: ' + err.message);
        console.error(err);
      });
    }

    document.getElementById('messageForm').addEventListener('submit', e => {
      e.preventDefault();
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text || !currentConvoId) return;

      fetch(`${API_BASE}/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        mode: 'cors',
        credentials: 'omit',
        body: JSON.stringify({ convo_id: currentConvoId, user_id: userId, message: text })
      })
      .then(r => {
        if (!r.ok) throw new Error(`HTTP error! status: ${r.status}`);
        return r.json();
      })
      .then(res => {
        if (res.success) {
          input.value = '';
          loadMessages(currentConvoId, false);
        } else {
          alert('Failed to send message');
        }
      })
      .catch(err => {
        alert('Error sending message: ' + err.message);
        console.error(err);
      });
    });
  </script>
</body>
</html>
