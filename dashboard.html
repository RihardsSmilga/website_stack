<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
    }

    #conversations {
      width: 25%;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }

    #messages {
      width: 75%;
      padding: 10px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #messageList {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      padding: 10px 0;
    }

    .message-container {
      display: flex;
      margin-bottom: 10px;
      width: 100%;
    }

    .user-message {
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
      max-width: 80%;
      cursor: pointer;
    }

    .my-message {
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
      max-width: 80%;
      cursor: pointer;
    }

    .timestamp {
      font-size: 0.8em;
      color: gray;
      display: none;
    }

    .retract-btn {
      display: none;
      font-size: 0.75em;
      padding: 2px 5px;
      margin-top: 5px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      cursor: pointer;
      float: right;
      clear: both;
    }

    .retracted-label {
      font-style: italic;
      color: #888;
      cursor: pointer;
      display: inline-block;
      width: 100%;
    }

    .original-message {
      display: none;
      clear: both;
      padding-top: 5px;
    }

    .hidden {
      display: none;
    }

    #inputSection {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: auto;
    }

    #messageInput {
      flex: 1;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #sendButton {
      padding: 8px 16px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #noConvos {
      margin-top: 10px;
      color: black;
      font-style: italic;
    }

    #currentChatUser {
      font-size: 1.2em;
      margin-bottom: 10px;
      font-weight: bold;
    }

    #noConvoSelected {
      position: absolute;
      top: 10px;
      left: 10px;
      color: black;
    }
  </style>
</head>
<body>
  <!-- Content remains the same as previous version -->
  <div id="conversations">
    <h3>Conversations</h3>
    <div id="convoList"></div>
    <div id="noConvos" class="hidden">No users found.</div>
  </div>

  <div id="messages">
    <div id="currentChatUser"></div>
    <div id="noConvoSelected">No conversation selected</div>
    <div id="messageList"></div>
    <div id="inputSection" class="hidden">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    // Previous JavaScript code remains the same until the loadMessages function

    async function loadMessages() {
      if (!currentConvo) return;
      
      try {
        const res = await fetch(`${apiBase}/getMessages`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ convo_id: currentConvo })
        });

        if (!res.ok) throw new Error('Failed to load messages');
        
        const data = await res.json();
        const list = document.getElementById('messageList');
        const wasScrolledToBottom = list.scrollHeight - list.scrollTop === list.clientHeight;
        
        if (data.messages.length > 0) {
          lastMessageId = data.messages[data.messages.length - 1].message_id;
        }
        
        const tempContainer = document.createElement('div');
        tempContainer.style.display = 'none';
        document.body.appendChild(tempContainer);
        
        data.messages.forEach(msg => {
          const messageContainer = document.createElement('div');
          messageContainer.className = 'message-container';
          
          const messageElement = document.createElement('div');
          messageElement.className = msg.user_id === userId ? 'my-message' : 'user-message';
          
          if (msg.retracted) {
            // Retracted message display
            const retractedLabel = document.createElement('div');
            retractedLabel.className = 'retracted-label';
            retractedLabel.textContent = 'retracted';
            
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date(msg.timestamp).toLocaleString();
            
            const originalMessage = document.createElement('div');
            originalMessage.className = 'original-message';
            originalMessage.textContent = msg.message;
            
            if (expandedRetractedMessages.has(msg.message_id)) {
              timestamp.style.display = 'block';
              originalMessage.style.display = 'block';
            }
            
            // Add unretract button to the far right
            if (msg.user_id === userId) {
              const unretractBtn = document.createElement('button');
              unretractBtn.className = 'retract-btn';
              unretractBtn.textContent = 'Unretract';
              
              if (expandedRetractedMessages.has(msg.message_id)) {
                unretractBtn.style.display = 'block';
              }
              
              unretractBtn.onclick = async (e) => {
                e.stopPropagation();
                await fetch(`${apiBase}/toggleRetract`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ 
                    message_id: msg.message_id, 
                    retracted: true 
                  })
                });
                loadMessages();
              };
              
              retractedLabel.appendChild(timestamp);
              retractedLabel.appendChild(unretractBtn);
            } else {
              retractedLabel.appendChild(timestamp);
            }
            
            retractedLabel.onclick = (e) => {
              if (e.target.className !== 'retract-btn') {
                const messageId = msg.message_id;
                if (expandedRetractedMessages.has(messageId)) {
                  expandedRetractedMessages.delete(messageId);
                  timestamp.style.display = 'none';
                  originalMessage.style.display = 'none';
                  if (msg.user_id === userId) {
                    retractedLabel.querySelector('.retract-btn').style.display = 'none';
                  }
                } else {
                  expandedRetractedMessages.add(messageId);
                  timestamp.style.display = 'block';
                  originalMessage.style.display = 'block';
                  if (msg.user_id === userId) {
                    retractedLabel.querySelector('.retract-btn').style.display = 'block';
                  }
                }
              }
            };
            
            messageElement.appendChild(retractedLabel);
            messageElement.appendChild(originalMessage);
          } else {
            // Normal message display
            messageElement.textContent = msg.message;
            
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date(msg.timestamp).toLocaleString();
            
            if (expandedNormalMessages.has(msg.message_id)) {
              timestamp.style.display = 'block';
            }
            
            messageElement.appendChild(timestamp);

            if (msg.user_id === userId) {
              const retractBtn = document.createElement('button');
              retractBtn.className = 'retract-btn';
              retractBtn.textContent = 'Retract';
              
              if (expandedNormalMessages.has(msg.message_id)) {
                retractBtn.style.display = 'block';
              }
              
              retractBtn.onclick = async (e) => {
                e.stopPropagation();
                await fetch(`${apiBase}/toggleRetract`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ 
                    message_id: msg.message_id, 
                    retracted: false 
                  })
                });
                loadMessages();
              };
              
              messageElement.appendChild(retractBtn);
            }
            
            messageElement.onclick = (e) => {
              if (!e.target.classList.contains('retract-btn')) {
                const messageId = msg.message_id;
                if (expandedNormalMessages.has(messageId)) {
                  expandedNormalMessages.delete(messageId);
                  timestamp.style.display = 'none';
                  if (msg.user_id === userId) {
                    messageElement.querySelector('.retract-btn').style.display = 'none';
                  }
                } else {
                  expandedNormalMessages.add(messageId);
                  timestamp.style.display = 'block';
                  if (msg.user_id === userId) {
                    messageElement.querySelector('.retract-btn').style.display = 'block';
                  }
                }
              }
            };
          }
          
          messageContainer.appendChild(messageElement);
          tempContainer.appendChild(messageContainer);
        });
        
        list.innerHTML = '';
        while (tempContainer.firstChild) {
          list.appendChild(tempContainer.firstChild);
        }
        document.body.removeChild(tempContainer);
        
        if (wasScrolledToBottom) {
          list.scrollTop = list.scrollHeight;
        }
      } catch (err) {
        console.error('Error loading messages:', err);
      }
    }

    // Rest of the JavaScript remains the same
    // ...
  </script>
</body>
</html>
