<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
    }

    #conversations {
      width: 25%;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }

    #messages {
      width: 75%;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    #messageList {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message-box {
      padding: 8px;
      border: 1px solid #ccc;
      margin-bottom: 6px;
      border-radius: 4px;
      cursor: pointer;
    }

    .timestamp {
      font-size: 0.8em;
      color: gray;
    }

    .hidden {
      display: none;
    }

    #inputSection {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #messageInput {
      flex: 1;
      padding: 8px;
      font-size: 1em;
    }

    #sendButton {
      padding: 8px 16px;
    }

    .retract-btn {
      margin-top: 5px;
      font-size: 0.75em;
      padding: 2px 5px;
    }

    #noConvos {
      margin-top: 10px;
      color: black;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="conversations">
    <h3>Conversations</h3>
    <div id="convoList"></div>
    <div id="noConvos" class="hidden">No conversations found.</div>
  </div>

  <div id="messages">
    <div id="messageList"></div>
    <div id="inputSection">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    const apiBase = 'https://your-worker-url.workers.dev'; // Replace with your actual Worker URL
    const userId = parseInt(localStorage.getItem('user_id'), 10);
    const username = localStorage.getItem('username');
    let currentConvo = null;

    async function loadConversations() {
      const res = await fetch(`${apiBase}/getConversations`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: userId }),
      });

      try {
        const data = await res.json();
        const convoList = document.getElementById('convoList');
        convoList.innerHTML = '';
        document.getElementById('noConvos').classList.add('hidden');

        if (data.conversations.length === 0) {
          document.getElementById('noConvos').classList.remove('hidden');
        }

        data.conversations.forEach(convo => {
          const btn = document.createElement('button');
          btn.textContent = convo.other_username;
          btn.onclick = () => {
            currentConvo = convo.convo_id;
            loadMessages();
          };
          convoList.appendChild(btn);
        });
      } catch (err) {
        console.error('Failed to parse conversations response.', err);
      }
    }

    async function loadMessages() {
      const res = await fetch(`${apiBase}/getMessages`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ convo_id: currentConvo }),
      });

      const data = await res.json();
      const list = document.getElementById('messageList');
      list.innerHTML = '';

      data.messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message-box';

        const isUser = msg.user_id === userId;
        const messageText = document.createElement('div');
        const timestamp = document.createElement('div');
        timestamp.textContent = new Date(msg.timestamp).toLocaleString();
        timestamp.className = 'timestamp hidden';

        if (msg.retracted) {
          messageText.textContent = 'retracted';
          const original = document.createElement('div');
          original.textContent = msg.message;
          original.className = 'hidden';

          div.appendChild(messageText);
          div.appendChild(original);
          div.appendChild(timestamp);

          div.onclick = () => {
            original.classList.toggle('hidden');
            timestamp.classList.toggle('hidden');
          };
        } else {
          messageText.textContent = msg.message;
          div.appendChild(messageText);
          div.appendChild(timestamp);

          div.onclick = () => {
            timestamp.classList.toggle('hidden');
          };
        }

        if (isUser) {
          const retractBtn = document.createElement('button');
          retractBtn.textContent = msg.retracted ? 'Unretract' : 'Retract';
          retractBtn.className = 'retract-btn';
          retractBtn.onclick = async (e) => {
            e.stopPropagation();
            await fetch(`${apiBase}/toggleRetract`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ message_id: msg.message_id, retracted: msg.retracted }),
            });
            loadMessages();
          };
          div.appendChild(retractBtn);
        }

        list.appendChild(div);
      });
    }

    document.getElementById('sendButton').onclick = async () => {
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value.trim();
      if (!message || currentConvo === null) return;

      await fetch(`${apiBase}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ convo_id: currentConvo, user_id: userId, message }),
      });

      messageInput.value = '';
      loadMessages();
    };

    loadConversations();
  </script>
</body>
</html>
