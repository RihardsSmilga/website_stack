<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script>
    const API_BASE = '	chat-backend.rsmilga08.workers.dev';

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('error');
      const debugEl = document.getElementById('debug');
      
      errorEl.textContent = '';
      debugEl.textContent = 'Attempting login...';

      try {
        console.log('Starting login for:', username);
        const startTime = Date.now();
        
        const response = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        console.log('Login response:', data);

        if (!response.ok) {
          throw new Error(data.error || 'Login failed');
        }

        debugEl.textContent = `Login successful in ${Date.now() - startTime}ms`;
        sessionStorage.setItem('user_id', data.user_id);
        sessionStorage.setItem('username', data.username);
        
        // Redirect logic
        window.location.href = data.username === 'Ilona' 
          ? 'interim.html' 
          : 'dashboard.html';

      } catch (err) {
        console.error('Login error:', err);
        errorEl.textContent = err.message;
        debugEl.textContent = `Error: ${err.message}`;
      }
    }

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      login();
    });
  </script>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <div id="error" style="color: red;"></div>
  <div id="debug" style="color: blue;"></div>
</body>
</html>
