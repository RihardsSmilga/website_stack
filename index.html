<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 300px; margin: 0 auto; padding: 20px; }
    input { width: 100%; padding: 8px; margin: 8px 0; box-sizing: border-box; }
    button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; width: 100%; }
    #error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <div id="error"></div>

  <script>
    const API_BASE = 'https://chat-backend.rsmilga08.workers.dev';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('error');
      errorEl.textContent = '';

      try {
        const response = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.error) {
          errorEl.textContent = data.error;
          return;
        }

        // Store credentials
        sessionStorage.setItem('username', data.username);
        sessionStorage.setItem('user_id', data.user_id);
        
        // Redirect
        if (data.username === "Ilona") {
          window.location.href = 'interim.html';
        } else {
          window.location.href = 'dashboard.html';
        }
      } catch (err) {
        errorEl.textContent = 'Login failed. Please try again.';
        console.error('Login error:', err);
      }
    });
  </script>
</body>
</html>
